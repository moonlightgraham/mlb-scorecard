<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Scorecard Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MLB Scorecard Generator</h1>

    <!-- Team and Roster Selection -->
    <div id="selection-section">
        <label for="team-select">Select Team:</label>
        <select id="team-select" onchange="loadRoster()">
            <option value="">Select a team</option>
        </select>

        <div id="roster-section">
            <h3>Roster</h3>
            <div id="pitchers"></div>
            <div id="infielders"></div>
            <div id="outfielders"></div>
            <button onclick="generateScorecard()" class="hidden" id="generate-btn">Generate Scorecard</button>
        </div>
    </div>

    <!-- Scorecard Display -->
    <div id="scorecard" class="hidden">
        <h2>Scorecard</h2>
        <table id="scorecard-table">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Player</th>
                    <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
                    <th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
                </tr>
            </thead>
            <tbody id="lineup"></tbody>
        </table>
        <button onclick="editScorecard()">Edit Scorecard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
